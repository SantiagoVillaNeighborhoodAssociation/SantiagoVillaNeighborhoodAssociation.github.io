<div class="relative">
  <a
    {{ with .Get "class" }}
      class="!rounded-md px-4 py-2 !no-underline {{ . }}"
    {{ end }}
    {{ with .Get "href" }}href="{{ . }}"{{ end }}
    {{ with .Get "target" }}target="{{ . }}"{{ end }}
    {{ with .Get "download" }}download="{{ . }}"{{ end }}
    role="button"
  >
    {{ .Inner }}
  </a> 
  <span class="drippies-container">
    {{ "static/drippies2.svg" | readFile | safeHTML }}
  </span>
</div>
