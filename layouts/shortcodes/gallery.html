<div {{ with .Get "class" }} class="columns-4 gap-1 {{ . }}" {{ else }} class="columns-4 gap-1" {{ end }}>
  {{ with .Page }}
    {{- $images := .Resources.ByType "image" }}
    {{- $numberedOnly := $images.Match "*[0-9].{jpg,png,webp}" }}
    {{ range $numberedOnly }}
      <a href="{{ .RelPermalink }}">
        <img
          class="object-contain w-[200px] h-auto my-2"
          src="{{ .RelPermalink }}"
          alt=""
        />
      </a>
    {{ end }}
  {{ end }}
</div>
